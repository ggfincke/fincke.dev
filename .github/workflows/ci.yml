name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    name: Lint & Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    name: Build & Bundle Analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "## Bundle Size Analysis 📊" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npx next-bundle-analyzer || echo "Bundle analysis completed"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY


  lighthouse:
    runs-on: ubuntu-latest
    name: Lighthouse CI
    needs: build
    if: needs.build.result == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  status-check:
    runs-on: ubuntu-latest
    name: Status Check
    needs: [lint-and-typecheck, build, lighthouse]
    if: always()

    steps:
      - name: Check job status
        run: |
          echo "## CI Pipeline Results 🚀" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint-and-typecheck.result }}" == "success" ]]; then
            echo "✅ Lint & Type Check: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Lint & Type Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.lighthouse.result }}" == "success" ]]; then
            echo "✅ Lighthouse CI: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Lighthouse CI: Failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if any job failed
        if: needs.lint-and-typecheck.result == 'failure' || needs.build.result == 'failure' || needs.lighthouse.result == 'failure'
        run: exit 1